<section id="skills">
    <div class="container">
        <h2><strong>Habilidades</strong></h2>
        <p-divider></p-divider>
        <div class="row mt-2">
            <div *ngFor="let skill of skills" class="col-lg-4 mt-1">
                <span>{{skill.label}}</span>
                <p-progressBar [value]="skill.value"></p-progressBar>
            </div>
        </div>
    </div>
</section>
